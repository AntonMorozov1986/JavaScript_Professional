<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<form action="#">
  <fieldset>
    <legend>Форма регистрации</legend>
    <label for="name">Ваше имя</label>
    <input type="text" id="name" placeholder="Имя или Имя Фамилия">
    <label for="phone">Ваш номер телефона</label>
    <input type="text" id="phone" placeholder="+7(123)456-7890">
    <label for="mail">Ваш e-mail</label>
    <input type="text" id="mail" placeholder="myMail@mail.ru">
    <label for="comment">Ваш комментарий</label>
    <textarea name="" id="comment" placeholder="Ваш комментарий. Здесь может быть любой текст"></textarea>
    <input type="submit" id="button">
  </fieldset>
</form>

</script>
</body>
</html>
